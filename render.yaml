services:
  - type: web
    name: nirmaan-ai-scorer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --log-level debug wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: nirmaan-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
